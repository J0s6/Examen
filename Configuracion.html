    <div class="content">
        <h1>Configuración del Sistema</h1>
        <div class="configuracion-container">
            <form id="configuracion-form">
                <div class="formulario-campo">
                    <label for="nombre-negocio">Nombre del Negocio:</label>
                    <input type="text" id="nombre-negocio" placeholder="Ingrese el nombre del negocio">
                </div>
                <div class="formulario-campo">
                    <label for="direccion-negocio">Dirección del Negocio:</label>
                    <input type="text" id="direccion-negocio" placeholder="Ingrese la dirección del negocio">
                </div>
                <div class="formulario-campo">
                    <label for="telefono-negocio">Teléfono del Negocio:</label>
                    <input type="text" id="telefono-negocio" placeholder="Ingrese el teléfono del negocio">
                </div>
                <div class="formulario-campo">
                    <label for="correo-negocio">Correo Electrónico del Negocio:</label>
                    <input type="email" id="correo-negocio" placeholder="Ingrese el correo electrónico del negocio">
                </div>
                <div class="formulario-campo">
                    <label for="impuesto-ventas">Impuesto sobre las Ventas (%):</label>
                    <input type="number" id="impuesto-ventas" placeholder="Ingrese el porcentaje del impuesto">
                </div>
                <button type="button" id="guardar-configuracion" class="button-add">Guardar Configuración</button>
            </form>
        </div>
    </div>
</body>
