<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="ventas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="Clientes.html">Clientes</a></li>
            <li><a href="Inventario.html">Inventario</a></li>
            <li><a href="Proveedores.html">Proveedores</a></li>
            <li><a href="Reportes.html">Reportes</a></li>
            <li><a href="Ventas.html" class="active">Ventas</a></li>
            <li><a href="Empleados.html">Empleados</a></li>
            <li><a href="Configuracion.html">Configuración</a></li>
            <li><a href="Salir.html">Salir</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Gestión de Ventas</h1>
        <div class="ventas-actions">
            <button id="nuevaVentaButton" class="button-add">Registrar Nueva Venta</button>
            <input type="text" class="buscar-venta" placeholder="Buscar venta...">
        </div>
        
        <!-- Formulario para registrar una nueva venta -->
        <div id="formulario-venta" class="formulario-venta">
            <div class="formulario-campo">
                <label for="venta-cliente">Cliente:</label>
                <input type="text" id="venta-cliente" placeholder="Nombre del cliente">
            </div>
            <div class="formulario-campo">
                <label for="venta-productos">Productos vendidos:</label>
                <input type="text" id="venta-productos" placeholder="Productos (separados por comas)">
            </div>
            <div class="formulario-campo">
                <label for="venta-cantidad">Cantidad:</label>
                <input type="number" id="venta-cantidad" placeholder="Cantidad de productos">
            </div>
            <div class="formulario-campo">
                <label for="venta-total">Total:</label>
                <input type="number" id="venta-total" placeholder="Total de la venta">
            </div>
            <div class="formulario-campo">
                <label for="venta-metodo-pago">Método de Pago:</label>
                <select id="venta-metodo-pago">
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                    <option value="Depósito Bancario">Depósito Bancario</option>
                </select>
            </div>
            <button id="boton-registrar-venta" class="button-add">Registrar Venta</button>
        </div>
        
        <div class="tabla-ventas-container">
            <table class="tabla-ventas">
                <thead>
                    <tr>
                        <th>ID de Venta</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Producto(s)</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Método de Pago</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ventasBody">
                    <!-- Aquí se insertarán las filas de ventas dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <!-- Contenedor para la gráfica de ventas -->
        <div class="grafica-ventas-container">
            <canvas id="grafica-ventas"></canvas>
        </div>
    </div>
</body>
</html>
