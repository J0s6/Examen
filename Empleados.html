<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="empleados.js"></script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="inventario.html">Inventario</a></li>
            <li><a href="proveedores.html">Proveedores</a></li>
            <li><a href="reportes.html">Reportes</a></li>
            <li><a href="ventas.html">Ventas</a></li>
            <li><a href="empleados.html" class="active">Empleados</a></li>
            <li><a href="configuracion.html">Configuración</a></li>
            <li><a href="salir.html">Salir</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Gestión de Empleados</h1>
        <div class="empleados-actions">
            <button id="nuevoEmpleadoButton" class="button-add">Registrar Nuevo Empleado</button>
            <input type="text" class="buscar-empleado" placeholder="Buscar empleado...">
        </div>
        
        <!-- Formulario para registrar un nuevo empleado -->
        <div id="formulario-empleado" class="formulario-empleado">
            <div class="formulario-campo">
                <label for="empleado-nombre">Nombre del Empleado:</label>
                <input type="text" id="empleado-nombre" placeholder="Nombre del empleado">
            </div>
            <div class="formulario-campo">
                <label for="empleado-puesto">Puesto:</label>
                <input type="text" id="empleado-puesto" placeholder="Puesto del empleado">
            </div>
            <div class="formulario-campo">
                <label for="empleado-salario">Salario:</label>
                <input type="number" id="empleado-salario" placeholder="Salario del empleado">
            </div>
            <div class="formulario-campo">
                <label for="empleado-fecha-ingreso">Fecha de Ingreso:</label>
                <input type="date" id="empleado-fecha-ingreso">
            </div>
            <button id="boton-registrar-empleado" class="button-add">Registrar Empleado</button>
        </div>
        
        <div class="tabla-empleados-container">
            <table class="tabla-empleados">
                <thead>
                    <tr>
                        <th>ID de Empleado</th>
                        <th>Nombre</th>
                        <th>Puesto</th>
                        <th>Salario</th>
                        <th>Fecha de Ingreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="empleadosBody">
                    <!-- Aquí se insertarán las filas de empleados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Definir las funciones de editar y eliminar dentro del ámbito global para que puedan ser llamadas desde el HTML
        function editarEmpleado(index) {
            const evento = new CustomEvent('editarEmpleado', { detail: index });
            document.dispatchEvent(evento);
        }

        function eliminarEmpleado(index) {
            const evento = new CustomEvent('eliminarEmpleado', { detail: index });
            document.dispatchEvent(evento);
        }
    </script>
</body>
</html>
